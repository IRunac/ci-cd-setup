<!DOCTYPE html>
<html lang="en">
<head>
  <title>CI/CD</title>
</head>
<body>
  <h1>Basic Node CI/CD setup</h1>
  <button id="fetch">Get Data from Backend</button>
  <div id="output"></div>

  <script>
    document.getElementById('fetch').addEventListener('click', async data => {
      console.log('test');
      try {
        const response = await fetch('https://0.0.0.0:443/api/data');
        const data = await response.json();
        const outputDiv = document.getElementById('output');
        outputDiv.textContent = data.message;
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>
</html>
